<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Simon Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Press A Key to Start</h1>

        <section class="top">
            <img src="img/green.png" alt="green button" id="green" class="pressed">
        <img src="img/red.png" alt="red button" id="red">
        </section>
    
        <section class="bottom">
            <img src="img/yellow.png" alt="yellow button" id="yellow">
            <img src="img/blue.png" alt="blue button" id="blue">
        </section>    
    </main> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
